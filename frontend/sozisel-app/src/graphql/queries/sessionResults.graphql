
# TODO: this should be a separate query on backend, mock it up for now
query SessionResultSummary($id: ID!) {
    session(id: $id) {
        id
        name
        startTime
        endTime
    }
}

query QuizSummary($id: ID!) {
    quizSummary(id: $id) {
        averagePoints
        averageQuizAnswerTime
        numberOfParticipants
    }
}