query SearchSessionTemplates($name: String, $includePublic: Boolean){
    searchSessionTemplates(name: $name, includePublic: $includePublic){
        id
        estimatedTime
        isPublic
        name
        owner{
            id
            firstName
            lastName
            email
        }
        agendaEntries{
            id
            name
            startMinute
        }
         events {
            id
            name
            startMinute
            eventData {
                ... on Quiz {
                    __typename
                    durationTimeSec
                    trackingMode
                    targetPercentageOfParticipants
                    quizQuestions {
                        id
                        question
                        answers {
                            text
                            id
                        }
                        correctAnswers {
                            text
                            id
                        }
                    }
                }
            }
        }
    }
}

query SessionTemplate($id: ID!){
    sessionTemplate(id: $id){
        id
        estimatedTime
        isPublic
        name
        owner{
            id
            firstName
            lastName
            email
        }
        agendaEntries{
            id
            name
            startMinute
        }
        events {
            id
            name
            startMinute
            eventData {
                ... on Quiz {
                    __typename
                    durationTimeSec
                    trackingMode
                    targetPercentageOfParticipants
                    quizQuestions {
                        id
                        question
                        answers {
                            text
                            id
                        }
                        correctAnswers {
                            text
                            id
                        }
                    }
                }
            }
        }
    }
}