query SearchSessionTemplates($name: String, $includePublic: Boolean){
    searchSessionTemplates(name: $name, includePublic: $includePublic){
        id
        estimatedTime
        isPublic
        name
        owner{
            id
            firstName
            lastName
            email
        }
        agendaEntries{
            id
            name
            startMinute
            insertedAt
            updatedAt
        }
        insertedAt
        updatedAt
    }
}

query SessionTemplate($id: ID!) {
    sessionTemplate(id: $id) {
        agendaEntries {
            id
            name
            startMinute
        }
        estimatedTime
        isPublic
        name
    }
}