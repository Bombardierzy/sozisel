query SearchSessionTemplates($name: String, $includePublic: Boolean){
    searchSessionTemplates(name: $name, includePublic: $includePublic){
        id
        estimatedTime
        isPublic
        name
        agendaEntries {
            id
            name
            startMinute
        }
        owner {
            email
            firstName
            lastName
            id
        }
        events {
            id
            name
            startMinute
            eventData {
                ... on Quiz {
                    __typename
                    durationTimeSec
                    trackingMode
                    targetPercentageOfParticipants
                    quizQuestions {
                        id
                        question
                        answers {
                            text
                            id
                        }
                        correctAnswers {
                            text
                            id
                        }
                    }
                }
            }
        }
    }
}

query SessionTemplate($id: ID!) {
    sessionTemplate(id: $id) {
        id
        estimatedTime
        isPublic
        name
        agendaEntries {
            id
            name
            startMinute
        }
        owner {
            email
            firstName
            lastName
            id
        }
        events {
            id
            name
            startMinute
            eventData {
                ... on Quiz {
                    __typename
                    durationTimeSec
                    trackingMode
                    targetPercentageOfParticipants
                    quizQuestions {
                        id
                        question
                        answers {
                            text
                            id
                        }
                        correctAnswers {
                            text
                            id
                        }
                    }
                }
            }
        }
    }
}