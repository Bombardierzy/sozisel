query SearchSessionTemplates($name: String, $includePublic: Boolean){
    searchSessionTemplates(name: $name, includePublic: $includePublic){
        id
        estimatedTime
        isPublic
        name
        agendaEntries {
            name
            startMinute
        }
        owner {
            email
            firstName
            lastName
            id
        }
        events {
            id
            name
            durationTimeSec
            startMinute
            eventData {
                ...quizFields
                ...pollFields
            }
        }
    }
}

query SessionTemplate($id: ID!) {
    sessionTemplate(id: $id) {
        id
        estimatedTime
        isPublic
        name
        agendaEntries {
            name
            startMinute
        }
        owner {
            email
            firstName
            lastName
            id
        }
        events {
            id
            name
            durationTimeSec
            startMinute
            eventData {
                ...quizFields
                ...pollFields
            }
        }
    }
}