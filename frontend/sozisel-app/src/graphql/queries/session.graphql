query SearchSessions($input: SearchSessionsInput!){
    searchSessions(input: $input){
        id
        name
        endTime
        scheduledStartTime
        startTime
    }
}

query SessionDetails($id: ID!){
    session(id: $id){
        id
        name
        scheduledStartTime
        entryPassword
        useJitsi
        startTime
        launchedEvents {
            id
            insertedAt
        }
        sessionTemplate {
            id
            estimatedTime
            isPublic
            name
            owner{
                id
                firstName
                lastName
                email
            }
            agendaEntries{
                id
                name
                startMinute
            }
            events {
                id
                name
                startMinute
                eventData {
                    ... quizFields
                    ... pollFields
                }
            }
        }
    }
}

query SessionThumbnail($id: ID!){
    sessionThumbnail(id: $id){
        id
        name
        scheduledStartTime
        passwordRequired
        owner {
            firstName
            lastName
            email
        }
    }
}

query ActiveSessionThumbnail($id: ID!){
    sessionThumbnail(id: $id){
        id
        startTime
        useJitsi
        estimatedTime
        agendaEntries {
            id
            name
            startMinute
        }
    }
}

query SessionSummary($id: ID!) {
    sessionSummary(id: $id) {
        totalParticipants
        totalSubmissions
        durationTime
        eventParticipations {
            eventId
            eventName
            startMinute
            eventType
            submissions
        }
    }
}

query SessionBasicInfo($id: ID!) {
    session(id: $id) {
        id
        name
        startTime
        endTime
    }
}

fragment quizFields on Quiz {
    __typename
    durationTimeSec
    targetPercentageOfParticipants
    quizQuestions {
        id
        question
        answers {
            text
            id
        }
        correctAnswers {
            text
            id
        }
    }
}

fragment pollFields on Poll {
    __typename
    isMultiChoice
    question
    options {
        id
        text
    }
}