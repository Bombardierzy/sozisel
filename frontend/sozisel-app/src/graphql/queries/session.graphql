query SearchSessions($input: SearchSessionsInput!){
    searchSessions(input: $input){
        id
        name
        endTime
        scheduledStartTime
        startTime
    }
}

query SessionDetails($id: ID!){
    session(id: $id){
        id
        name
        scheduledStartTime
        entryPassword
        useJitsi
        startTime
        sessionTemplate {
            id
            estimatedTime
            isPublic
            name
            owner{
                id
                firstName
                lastName
                email
            }
            agendaEntries{
                id
                name
                startMinute
            }
            events {
                id
                name
                startMinute
                eventData {
                    ... quizFields
                }
            }
        }
    }
}

query SessionThumbnail($id: ID!){
    sessionThumbnail(id: $id){
        id
        name
        scheduledStartTime
        passwordRequired
        owner {
            firstName
            lastName
            email
        }
    }
}

query ActiveSessionThumbnail($id: ID!){
    sessionThumbnail(id: $id){
        id
        startTime
        useJitsi
        estimatedTime
        agendaEntries {
            id
            name
            startMinute
        }
    }
}

fragment quizFields on Quiz {
    __typename
    durationTimeSec
    trackingMode
    targetPercentageOfParticipants
    quizQuestions {
        id
        question
        answers {
            text
            id
        }
        correctAnswers {
            text
            id
        }
    }
}