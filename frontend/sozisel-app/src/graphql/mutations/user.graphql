mutation Register(
  $email: String!
  $firstName: String!
  $lastName: String!
  $password: String!
) {
  register(
    input: {
      email: $email
      firstName: $firstName
      lastName: $lastName
      password: $password
    }
  ) {
    id
  }
}

mutation Login($email: String!, $password: String!) {
  login(input: { email: $email, password: $password }) {
    token
  }
}
